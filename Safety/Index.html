<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellbeing and Safety Dashboard</title>

  <style>
    /* General body styling */
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #222;
        margin: 0;
        padding: 15px;
    }

    /* Headings */
    h1 {
        text-align: center;
        color: #1976d2;
        margin-top: 20px;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #1565c0;
    }

    /* Button container */
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
  </style>

</head>
<body>

  <h1>Welcome to the Wellbeing and Safety Dashboard</h1>

  <div class="container">
    <div class="button-container">
      <!-- Button for Safety and Emergency Contacts -->
      <button onclick="window.location.href = 'Info.html';">View Safety Contacts</button>
      
      <!-- Button for Safety and Wellbeing Quiz -->
      <button onclick="window.location.href = 'quiz.html';">Take the Safety Quiz</button>
    </div>
  </div>

</body>
</html>
